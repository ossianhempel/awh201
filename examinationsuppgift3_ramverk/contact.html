<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap's JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">

</head>
<body>
  <div class="d-flex flex-column wrapper">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 px-3">
      <a class="navbar-brand" href="index.html">Platinum Cars</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-evenly"> 
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              Cars
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="electric-car.html">Electric Cars</a>
              <a class="dropdown-item" href="gasoline-car.html">Gasoline Cars</a>
              <a class="dropdown-item" href="hybrid-car.html">Hybrid Cars</a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- HEADER -->
    <header class="bg-primary text-white py-3 text-center">
      <h1>Contact Us</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container my-5 main">
      <!-- Email form -->
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </main>
    
     <!-- FOOTER -->
     <footer class="bg-light py-4">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-md-4">
            <p class="mb-0">&copy; 2023 Platinum Cars.</p>
          </div>
          <div class="col-md-4 d-flex flex-column align-items-center">
            <a href="#" class="mb-2"><i class="bi bi-facebook">Facebook</i></a>
            <a href="#" class="mb-2"><i class="bi bi-twitter">Twitter</i></a>
            <a href="#"><i class="bi bi-linkedin">LinkedIn</i></a>
          </div>
          <div class="col-md-4 text-end">
            <a href="#top" class="btn btn-link">Back to top</a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- JS to display a "fake" submission confirmation -->
  <script>
    // Handle form submission
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      alert("Your message has been received.");
    });
  </script>

</body>
</html>
